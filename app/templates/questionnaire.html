<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>
    <form action="{{ url_for('questionnaire', question_id=question_id) }}" method="post">
        <h2>{{ question.question }}</h2>
        {% for answer in question.answers %}
        <div>
            <input type="radio" id="{{ loop.index }}" name="answer" value="{{ answer }}">
            <label for="{{ loop.index }}">{{ answer }}</label>
        </div>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
