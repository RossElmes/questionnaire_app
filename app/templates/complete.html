<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Complete</title>
</head>
<body>
    <h1>Questionnaire Complete</h1>
    <h2>Answers:</h2>
    <ul>
        {% for question, answer in zip(questions, answers.values()) %}
            <li><strong>{{ question }}:</strong> {{ answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
